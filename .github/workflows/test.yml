name: Main

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:       
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - uses: davidB/rust-cargo-make@v1
      - uses: actions/checkout@v1
      - name: Run tests
        run: cargo make verify_only
